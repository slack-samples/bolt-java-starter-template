name: Lint & Test with Maven

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['8', '14']

    steps:
      - uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
      - name: Lint
        run: mvn --batch-mode clean spotless:check
      - name: Build & Test
        run: mvn --batch-mode clean test -Dspotless.apply.skip
