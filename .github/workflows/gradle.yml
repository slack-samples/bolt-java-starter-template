name: Lint & Test with Gradle

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['8', '14']

    steps:
      - uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
      - name: Lint
        run: gradle spotlessCheck
      - name: Build & Test
        run: gradle test -x spotlessApply
